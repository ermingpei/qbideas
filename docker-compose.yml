services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qbideas-postgres
    environment:
      POSTGRES_DB: qbideas
      POSTGRES_USER: qbideas
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qbideas -d qbideas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qbideas-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: qbideas-redis
    command: redis-server --appendonly yes --requirepass dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "dev_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qbideas-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: qbideas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - qbideas-network

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: qbideas-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - qbideas-network

  # API Service
  api-service:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    container_name: qbideas-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://qbideas:dev_password@postgres:5432/qbideas
      REDIS_URL: redis://:dev_password@redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      CORS_ORIGIN: http://localhost:3002
    volumes:
      - ./services/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: npm run dev
    networks:
      - qbideas-network
    restart: unless-stopped



volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  qbideas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16